name: Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Test Application Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version detection
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build with Makefile
      run: make build
    
    - name: Verify binary was created
      run: |
        if [ ! -f ./bin/personal-server ]; then
          echo "Error: Binary was not created"
          exit 1
        fi
        echo "✅ Binary created successfully"
    
    - name: Test version output
      run: |
        VERSION_OUTPUT=$(./bin/personal-server --version)
        echo "Version output: $VERSION_OUTPUT"
        if [[ "$VERSION_OUTPUT" == *"personal-server version"* ]]; then
          echo "✅ Version output is correct"
        else
          echo "Error: Version output is incorrect"
          exit 1
        fi
    
    - name: Verify version is not 'dev' on tagged commit
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION_OUTPUT=$(./bin/personal-server --version)
        if [[ "$VERSION_OUTPUT" == *"version dev"* ]]; then
          echo "Error: Version should not be 'dev' on a tagged commit"
          exit 1
        fi
        echo "✅ Version is correctly set from tag"
    
    - name: Test build with custom version
      run: |
        make clean
        VERSION=v99.99.99-test make build
        CUSTOM_VERSION=$(./bin/personal-server --version)
        if [[ "$CUSTOM_VERSION" == *"v99.99.99-test"* ]]; then
          echo "✅ Custom version override works"
        else
          echo "Error: Custom version override failed"
          echo "Got: $CUSTOM_VERSION"
          exit 1
        fi
    
    - name: Test Linux cross-compilation
      run: |
        make clean
        make build-linux
        if [ ! -f ./bin/personal-server_unix ]; then
          echo "Error: Linux binary was not created"
          exit 1
        fi
        echo "✅ Linux cross-compilation successful"
