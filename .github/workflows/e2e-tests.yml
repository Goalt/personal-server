---
name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-namespace:
    name: E2E Test - Namespace
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: make build

      - name: Create KinD cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: e2e-test
          wait: 60s

      - name: Verify KinD cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Run E2E tests for namespace
        run: |
          cd test/e2e
          go test -v -timeout 10m -run TestNamespaceE2E
        env:
          KUBECONFIG: /home/runner/.kube/config

      - name: Cleanup
        if: always()
        run: |
          # Clean up generated configs
          rm -rf configs/namespace

